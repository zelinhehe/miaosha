server.port=8090

mybatis.mapper-locations=classpath:mapping/*.xml

spring.datasource.name=miaosha
spring.datasource.url=jdbc:mysql://:3306/miaosha?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
